<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light">

<div class="container py-4">
    <h2 class="mb-4 text-center">ğŸ“Š Live Trade Dashboard</h2>

    <div class="card bg-secondary text-light shadow-sm">
        <div class="card-body">
            <form id="updateForm">
                <div class="mb-3">
                    <label for="sl" class="form-label">Stop Loss</label>
                    <input type="number" step="0.01" name="sl" id="sl" value="{{ state.sl }}" class="form-control bg-dark text-light">
                </div>

                <div class="mb-3">
                    <label for="target" class="form-label">Target</label>
                    <input type="number" step="0.01" name="target" id="target" value="{{ state.target }}" class="form-control bg-dark text-light">
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Update</button>
                    <button type="button" id="exitTrade" class="btn btn-danger">ğŸšª Exit Trade</button>
                    <button type="button" id="startStrategy" class="btn btn-success">â–¶ Start Strategy</button>
                    <button type="button" id="stopStrategy" class="btn btn-warning text-dark">â¹ Stop Strategy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $("#updateForm").submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: "/update",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                sl: $("#sl").val(),
                target: $("#target").val()
            }),
            success: function(resp) {
                alert(resp.message);
            }
        });
    });

    $("#exitTrade").click(function() {
        $.post("/exit", function(resp) {
            alert(resp.message);
        });
    });

    $("#startStrategy").click(function() {
        $.post("/start_strategy", function(resp) {
            alert(resp.message);
        });
    });

    $("#stopStrategy").click(function() {
        $.post("/stop_strategy", function(resp) {
            alert(resp.message);
        });
    });
</script>

</body>
</html>
